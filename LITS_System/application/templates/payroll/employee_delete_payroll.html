
<form class="frm-delete-payroll" method="POST" data-url="{% url 'application:employee_delete_payroll' employee.key_id cutoff.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Payroll</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to delete the payroll(<b>{{cutoff}}</b>) of <strong>{{emp_payroll}}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
</form>
