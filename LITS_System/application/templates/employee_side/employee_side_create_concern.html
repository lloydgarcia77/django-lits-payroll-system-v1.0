<form class="create-concern-form" method="POST" data-url="{% url 'application:employee_side_create_concerns_page' %}"> 
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create concern form</h4>
    </div>
    <div class="modal-body">
        {% if form.errors %}
        <div class="callout callout-danger">
            <h4>Oops! Form Error!</h4>
            <p><strong>Please fix the error and try to save again!</strong></p>
            <p></p>
            {{ form.subject.errors|striptags }}  
            {{ form.message.errors|striptags }}   
            {{ form.errors|striptags}}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="{{ form.receiver.id_for_label}}">To:</label>  
            {{ form.receiver}}
        </div> 
        <div class="form-group">
            <label for="{{form.subject.id_for_label}}">Subject:</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-fw fa-envelope"></i>
                </div>
                {{ form.subject}}
            </div> 
        </div>  
        <div class="form-group">
            <label for="{{form.message.id_for_label}}">Message:</label>
            {{ form.message}}
        </div>  
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
</form>
