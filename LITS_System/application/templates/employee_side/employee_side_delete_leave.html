<form class="delete-leave-form" method="POST" data-url="{% url 'application:employee_side_delete_leave_form' leave.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Leave Form</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to delete this leave form?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
</form>
