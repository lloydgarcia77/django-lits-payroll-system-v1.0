
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Concern Form Details</h4>
</div>
<div class="modal-body"> 
    <div class="form-group">
        <label>From:</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-hand-o-left"></i></span>
            <input type="text" class="form-control" placeholder="None" disabled="" value="{{concern.sender}}">
        </div>
      </div>
      <div class="form-group">
        <label>To:</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-hand-o-right"></i></span>
            <input type="text" class="form-control" placeholder="None" disabled="" value="{{concern.receiver}}">
        </div>
      </div>
      <div class="form-group">
        <label>Subject:</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
            <input type="text" class="form-control" placeholder="None" disabled="" value="{{concern.subject}}">
        </div>
      </div>
      <div class="form-group">
        <label>Message:</label>
        <textarea class="form-control" rows="5" placeholder="None"  disabled="" >{{concern.message}}</textarea>
      </div>
      <div class="form-group">
        <label>Reply:</label>
        <textarea class="form-control" rows="5" placeholder="None"  disabled="">{{concern.reply}}</textarea>
      </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button> 
    <button type="submit" class="btn btn-warning disabled">Reply<i class="fa fa-fw fa-mail-reply"></i></button>
</div>
