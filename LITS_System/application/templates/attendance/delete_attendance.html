<form class="delete-attendance" method="POST" enctype="multipart/form-data" data-url="{% url 'application:delete_attendance' record.id %}">
    {% csrf_token %}
    <div class="modal-header ">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Attendance</h4>
    </div>
    <div class="modal-body">
        <p class="">Are you sure you want to delete:  <strong>Cut-Off Period: {{record.cut_off_period }}</strong>? All the attendance of each employee from this cut-off period will be deleted also! Do you want to proceed?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>        
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>

</form>
